<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="title">
           <img src="images/logo.png" alt="logo">
        </div>
    </header>
    <main class="main">
        <div class="scoreBoard">
            <h2 class="pick">Choose your weapon</h2>
            <h3 class="info">First to achieve 5 points wins</h3>
        </div>
        <div class="buttons">
            <button class="rock" onclick="game('rock')">
                <img src="images/rock.png" alt="rock">
            </button>
            <button class="paper" onclick="game('paper')">
                <img src="images/paper.png" alt="paper">
            </button>
            <button class="scissors" onclick="game('scissors')">
                <img src="images/scissors.png" alt="scissors">
            </button>
        </div>
        <div class="scoreBoard">
            <h2 class="pick">Score</h2>
            <div class="PCI">
                <img id="playerChoiceImage" src="images/question.png" alt="Player's choice">
                <img id="computerChoiceImage" src="images/question.png" alt="Computer's choice">
            </div>
        
            <h3 class="score" >Player: <span id="playerScore">0</span></h3>
            <h3 class="score">Computer: <span id="computerScore">0</span></h3>
           
        </div>
        
    </main>
</body>
<script src="script.js"></script>

</html>
